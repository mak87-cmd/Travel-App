<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
</head>
 <body>
<div id="app">
  <div class="holder headline">
    My Travel Planner
  </div>
  <div class="holder city">
    <label for="city">Where do you want to go?</label>
    <input type="text" id="city" placeholder="enter city here">
  </div>
  <div class="holder date">
    <label for="date">When is your trip?</label>
    <input type="date" id="start" name="trip-start">
    <button id="generate" type="submit">Enter</button>
  </div>
  <div class="holder entry">
    <div class="title">Your Trip</div>
    <div id="entryHolder">
    <div id="destination"></div>
    <div id="date"></div> 
    <div id="low-temp"></div>
    <div id="high-temp"></div>
    <div id="description"></div>
    <div id="image"></div>
  </div>
  </div>
  </div>

</body>
</html>
